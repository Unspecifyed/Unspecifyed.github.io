<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Portfolio</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        
      </ul>
    </nav>
  </header>
  <main>
    <style>
  /* Overall page styling */
  body {
    background-color: #1a1a1a; /* Dark black background */
    color: #e63946; /* Vibrant red for text */
    font-family: Arial, sans-serif;
  }

  /* Hero section styling */
  .hero-section {
    text-align: center;
    margin-top: 50px;
  }

  .hero-title {
    font-size: 2.5em;
    color: #e63946; /* Red for the title */
    margin-bottom: 20px;
  }

  .hero-description {
    font-size: 1.2em;
    color: #ffffff; /* White for description text */
    margin-bottom: 40px;
  }

  /* Call-to-action buttons */
  .cta-buttons {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 20px;
  }

  .cta-buttons a {
    text-decoration: none;
    color: #1a1a1a; /* Black text on red buttons */
    background-color: #e63946; /* Red button background */
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
    transition: background-color 0.3s, color 0.3s;
  }

  .cta-buttons a:hover {
    background-color: #ffffff; /* White on hover */
    color: #e63946; /* Red text on hover */
  }
</style>

<div class="hero-section">
  <h1 class="hero-title">Welcome to My Portfolio</h1>
  <p class="hero-description">
    Explore my projects, skills, and professional journey through this site. I specialize in creating innovative solutions and thrive on tackling complex challenges in software development.
  </p>
  <div class="cta-buttons">
    <a href="/projects/">View My Projects</a>
    <a href="/resume/">See My Resume</a>
  </div>
</div>

  </main>
</body>
</html>
