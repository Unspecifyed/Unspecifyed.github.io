<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <style>
    /* Styling for projects page */
    body {
      background-color: #1a1a1a;
      /* Dark black background */
      color: #e63946;
      /* Vibrant red for text */
      font-family: Arial, sans-serif;
    }

    .header-buttons {
      text-align: center;
      margin-top: 20px;
    }

    .header-buttons a {
      text-decoration: none;
      color: #1a1a1a;
      /* Black text on red buttons */
      background-color: #e63946;
      /* Red button background */
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s, color 0.3s;
      margin-right: 10px;
    }

    .header-buttons a:hover {
      background-color: #ffffff;
      /* White on hover */
      color: #e63946;
      /* Red text on hover */
    }

    .projects-header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 30px;
    }

    .projects-header h1 {
      font-size: 2.5em;
      color: #e63946;
      /* Red for the title */
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .project-card {
      background-color: #2e2e2e;
      /* Slightly lighter black */
      border: 1px solid #e63946;
      /* Red border for cards */
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }

    .project-card h3 {
      color: #e63946;
      /* Red for project titles */
      margin-bottom: 10px;
    }

    .project-card p {
      color: #f5f5f5;
      /* White for descriptions */
    }

    .project-card a {
      text-decoration: none;
      color: #e63946;
      font-weight: bold;
    }

    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-buttons">
      <a href="/" target="_self">Back to Homepage</a>
    </div>
  </header>
  <main>
    <div class="projects-header">
      <h1>Projects</h1>
      <p>Here are some of my featured projects:</p>
    </div>

    <div class="projects-grid">
      <div class="project-card">
        <h3><a href="https://github.com/Unspecifyed/cs410ProjectBankAppReverseEngneering" target="_blank">CS410 Project:
            Bank App Reverse Engineering</a></h3>
        <p>Reverse engineering a banking application for advanced software analysis.</p>
      </div>

      <div class="project-card">
        <h3><a href="https://github.com/Unspecifyed/WeightTracker" target="_blank">Weight Tracker</a></h3>
        <p>Android app to track and visualize weight loss progress.</p>
      </div>
    </div>
  </main>
</body>

</html>
